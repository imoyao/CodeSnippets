<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body::before {
      content: "Hello World";  /* 需要显示的大字 */
      font-size: 200px;  /* 大字的大小 */
      position: absolute;  /* 使用绝对定位 */
      z-index: -1;  /* 将大字放到内容的后面 */
      opacity: 0.1;  /* 设置大字的透明度 */
    }
  </style>
</head>
<body>

</body>
</html>
